name: Build FFZYTV Android TV App

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate FFZYTV Project
        run: python3 generate_ffzytv_project.py

      - name: Download Official gradlew Scripts
        working-directory: FFZYTV
        run: |
          # 下载官方 gradlew 脚本（避免手写递归）
          wget https://raw.githubusercontent.com/gradle/gradle/v8.7.0/gradlew -O gradlew
          wget https://raw.githubusercontent.com/gradle/gradle/v8.7.0/gradlew.bat -O gradlew.bat
          chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Debug APK
        working-directory: FFZYTV
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ffzytv-debug-apk
          path: FFZYTV/app/build/outputs/apk/debug/app-debug.apk
