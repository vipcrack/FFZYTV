name: Build FFZYTV Android TV App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate FFZYTV Project
        run: |
          python3 generate_ffzytv_project.py
          ls -la FFZYTV/

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to gradlew
        run: chmod +x FFZYTV/gradlew

      - name: Build Debug APK
        working-directory: FFZYTV
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ffzytv-debug-apk
          path: FFZYTV/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      - name: Upload Build Logs (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: FFZYTV/.gradle/
