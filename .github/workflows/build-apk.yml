name: Build FFZY Movie APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Gradle 8.0 distribution
        run: |
          echo "ðŸ“¥ Downloading Gradle 8.0..."
          curl -L -o gradle-8.0-bin.zip https://services.gradle.org/distributions/gradle-8.0-bin.zip

      - name: Extract gradle-wrapper.jar and create gradlew
        run: |
          echo "ðŸ“¦ Extracting gradle-wrapper.jar..."
          mkdir -p gradle/wrapper
          unzip -q gradle-8.0-bin.zip 'gradle-8.0/lib/plugins/gradle-wrapper-*.jar' -d /tmp
          # Find the exact JAR name (may include timestamp in some versions)
          WRAPPER_JAR=$(find /tmp/gradle-8.0/lib/plugins -name "gradle-wrapper-*.jar" | head -n1)
          cp "$WRAPPER_JAR" gradle/wrapper/gradle-wrapper.jar

          echo "ðŸ“ Creating minimal gradlew script..."
          cat > gradlew <<'EOF'
#!/bin/sh
exec java -cp gradle/wrapper/gradle-wrapper.jar org.gradle.wrapper.GradleWrapperMain "$@"
EOF
          chmod +x gradlew

      - name: Create gradle-wrapper.properties
        run: |
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffzy-movie-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
