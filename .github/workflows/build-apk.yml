name: Build FFZY Movie APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download and extract official gradlew
        run: |
          echo "ðŸ“¥ Downloading Gradle 8.0..."
          curl -L -O https://services.gradle.org/distributions/gradle-8.0-bin.zip
          
          echo "ðŸ” Checking file size (should be ~120MB)..."
          du -h gradle-8.0-bin.zip
          
          echo "ðŸ“¦ Extracting gradlew script..."
          unzip -p gradle-8.0-bin.zip gradle-8.0/gradlew > gradlew
          
          echo "ðŸ” Setting execute permission..."
          chmod +x gradlew

      - name: Create gradle-wrapper.properties
        run: |
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffzy-movie-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
