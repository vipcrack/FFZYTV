name: Build FFZYTV APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate Gradle Wrapper (Gradle 8.2)
        run: |
          echo "Downloading Gradle 8.2..."
          curl -L https://services.gradle.org/distributions/gradle-8.2-bin.zip -o gradle-8.2-bin.zip
          mkdir -p $HOME/gradle
          unzip -q gradle-8.2-bin.zip -d $HOME/gradle
          export GRADLE_HOME=$HOME/gradle/gradle-8.2
          export PATH=$GRADLE_HOME/bin:$PATH

          echo "Generating Gradle Wrapper..."
          gradle wrapper --gradle-version 8.2 --no-daemon

          chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
