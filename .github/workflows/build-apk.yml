name: Build APK (with auto-generated wrapper)

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 自动生成官方 gradlew（覆盖你仓库里的坏文件）
      - name: Generate official Gradle wrapper
        run: |
          # 下载官方 gradlew 脚本
          curl -fsSL https://raw.githubusercontent.com/gradle/gradle/master/gradle/wrapper/gradle-wrapper.sh -o gradlew
          chmod +x gradlew
          # 确保使用 Gradle 8.0
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.0-bin.zip" > gradle/wrapper/gradle-wrapper.properties

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - uses: actions/upload-artifact@v4
        with:
          path: app/build/outputs/apk/debug/app-debug.apk
