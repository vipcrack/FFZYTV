name: Build FFZY Movie APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # æ£€æŸ¥ gradlew æ˜¯å¦å­˜åœ¨
      - name: Check for gradlew
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "âŒ FATAL: ./gradlew not found in repository root."
            echo "ğŸ‘‰ Please ensure the Gradle Wrapper is correctly generated and committed."
            exit 1
          fi
          echo "âœ… Found ./gradlew"

      # ä¿®å¤å¯èƒ½çš„æ¢è¡Œç¬¦é—®é¢˜ï¼ˆWindows CRLF â†’ Unix LFï¼‰
      - name: Fix line endings in gradlew (CRLF â†’ LF)
        run: |
          sed -i 's/\r$//' ./gradlew
          echo "Converted line endings to LF."

      # ç¡®ä¿ gradlew æ˜¯å¯æ‰§è¡Œæ–‡ä»¶
      - name: Make gradlew executable
        run: |
          chmod +x ./gradlew
          ls -l ./gradlew

      # æ„å»º APK
      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffzy-movie-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
