          if [ ! -f "./gradlew" ]; then
            echo "âŒ Error: ./gradlew not found! Please commit the Gradle Wrapper files."
            exit 1
          fi
          chmod +x ./gradlew
          ls -l ./gradlew  # è°ƒè¯•ï¼šæ˜¾ç¤ºæƒé™

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffzy-movie-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
