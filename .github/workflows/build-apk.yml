name: Build FFZY Movie APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # ðŸ” æ£€æŸ¥ gradlew æ˜¯å¦å­˜åœ¨
      - name: Check Gradle Wrapper
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "âŒ FATAL: ./gradlew not found in repository root."
            echo "ðŸ‘‰ Please run locally: ./gradlew wrapper --gradle-version=8.0"
            echo "   and commit gradlew, gradlew.bat, and gradle/ folder."
            exit 1
          fi
          echo "âœ… Found ./gradlew"

      # ðŸ”§ ç¡®ä¿å¯æ‰§è¡Œï¼ˆå…³é”®ä¿®å¤ï¼‰
      - name: Make gradlew executable
        run: |
          chmod +x ./gradlew
          ls -l ./gradlew

      # ðŸ› ï¸ æž„å»º APKï¼ˆä¼˜å…ˆç”¨ ./gradlewï¼Œå¤±è´¥åˆ™ç”¨ bash å…œåº•ï¼‰
      - name: Build debug APK
        run: |
          if ./gradlew --version > /dev/null 2>&1; then
            echo "Running with ./gradlew (native execute)"
            ./gradlew assembleDebug --stacktrace --info
          else
            echo "Fallback: running with bash ./gradlew"
            bash ./gradlew assembleDebug --stacktrace --info
          fi

      # ðŸ“¤ ä¸Šä¼ æž„å»ºäº§ç‰©
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffzy-movie-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
