# .github/workflows/build-apk.yml
name: Build FFZYTV APK (with auto-generated wrapper)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # è‡ªåŠ¨ç”Ÿæˆå®Œæ•´çš„ Gradle Wrapperï¼ˆä»å®˜æ–¹ ZIP æå–ï¼‰
      - name: Generate Gradle Wrapper files
        run: |
          echo "Downloading Gradle 8.0..."
          curl -L -o gradle-8.0-bin.zip https://services.gradle.org/distributions/gradle-8.0-bin.zip

          echo "Extracting full gradle-wrapper.jar from ZIP..."
          mkdir -p gradle/wrapper
          unzip -q gradle-8.0-bin.zip 'gradle-8.0/lib/plugins/gradle-wrapper-8.0.jar' -d /tmp
          # æ³¨æ„ï¼šæ­¤ JAR ä¸å®Œæ•´ï¼æ‰€ä»¥æ”¹ç”¨å¦ä¸€ç§æ–¹å¼ ğŸ‘‡

          # âœ… æ­£ç¡®æ–¹å¼ï¼šä½¿ç”¨ Gradle å†…ç½®å‘½ä»¤ç”Ÿæˆå®Œæ•´ wrapper
          # ä½†æˆ‘ä»¬æ²¡æœ‰ gradle å‘½ä»¤ï¼Ÿâ†’ æ”¹ç”¨ Docker ç”Ÿæˆï¼ˆå¯é ï¼‰
          docker run --rm -v "$PWD":/project -w /project gradle:8.0-jdk17 \
            gradle wrapper --gradle-version 8.0 --no-daemon

          echo "Fixing permissions..."
          chmod +x gradlew
          sed -i 's/\r$//' gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
